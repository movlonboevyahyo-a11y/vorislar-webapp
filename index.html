<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vorislar â€“ Milliy sertifikat</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background: linear-gradient(180deg, #0b1220, #0f172a);
      color: #e5e7eb;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 16px;
    }

    h3 {
      margin-top: 0;
      color: #7dd3fc;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      font-size: 16px;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #020617;
      border-top: 1px solid #1e293b;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .nav button {
      width: auto;
      background: none;
      color: #e5e7eb;
      border: none;
      font-size: 14px;
    }

    .active {
      color: #38bdf8;
      font-weight: bold;
    }

    .green { color: #22c55e; }
    .gold { color: gold; }
  </style>
</head>

<body>
  <h1>ğŸ“˜ Vorislar</h1>

  <div id="content"></div>

  <div class="nav">
    <button onclick="openPage('lugat')" class="active">ğŸ“˜ Lugâ€˜at</button>
    <button onclick="openPage('test')">ğŸ“ Test</button>
    <button onclick="openPage('essay')">âœï¸ Essay</button>
    <button onclick="openPage('profil')">ğŸ‘¤ Profil</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    let user = tg.initDataUnsafe?.user?.first_name || "Foydalanuvchi";

    let state = {
      ball: 0,
      tests: 0,
      essays: 0
    };

    function openPage(page) {
      document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
      document.querySelector(`.nav button[onclick*="${page}"]`)?.classList.add("active");

      const content = document.getElementById("content");

      // ğŸ“˜ LUGâ€˜AT (BALL YOâ€˜Q)
      if (page === "lugat") {
        content.innerHTML = `
          <div class="card">
            <p>ğŸ‘¤ ${user}</p>
            <p>â­ Ball: <b>${state.ball}</b></p>
          </div>

          <div class="card">
            <h3>ğŸ“˜ Lugâ€˜at</h3>
            <input id="word" placeholder="Soâ€˜z kiriting" />
            <button onclick="searchWord()">Qidirish</button>
            <div id="result"></div>
          </div>
        `;
      }

      // ğŸ“ TEST
      if (page === "test") {
        content.innerHTML = `
          <div class="card">
            <h3>ğŸ“ Test</h3>
            <p>Toâ€˜gâ€˜ri javob = +1 ball</p>
            <button onclick="finishTest()">Testni tugatish</button>
          </div>
        `;
      }

      // âœï¸ ESSAY
      if (page === "essay") {
        content.innerHTML = `
          <div class="card">
            <h3>âœï¸ Essay</h3>
            <textarea rows="5" placeholder="Essay yozing..."></textarea>
            <button onclick="submitEssay()">Essay topshirish</button>
          </div>
        `;
      }

      // ğŸ‘¤ PROFIL
      if (page === "profil") {
        let premium = state.ball >= 100 ? "50%" :
                      state.ball >= 70 ? "20%" :
                      state.ball >= 40 ? "15%" : "10%";

        content.innerHTML = `
          <div class="card">
            <h3>ğŸ‘¤ Profil</h3>
            <p>Ism: <b>${user}</b></p>
            <p>â­ Ball: <b>${state.ball}</b></p>
            <p>ğŸ“ Testlar: ${state.tests}</p>
            <p>âœï¸ Essaylar: ${state.essays}</p>
            <p class="gold">ğŸ’ Premium: ${premium}</p>
          </div>
        `;
      }
    }

    function searchWord() {
      const word = document.getElementById("word").value.trim();
      const result = document.getElementById("result");

      if (!word) {
        result.innerHTML = "<p>â— Soâ€˜z kiriting</p>";
        return;
      }

      result.innerHTML = `
        <p><b>Soâ€˜z:</b> ${word}</p>
        <p><b>Maâ€™nosi:</b> Namuna (keyin API ulanadi)</p>
        <p><b>Sinonim:</b> â€”</p>
        <p><b>Antonim:</b> â€”</p>
      `;
    }

    function finishTest() {
      state.ball += 10;
      state.tests += 1;
      alert("âœ… Test tugadi. +10 ball");
    }

    function submitEssay() {
      state.ball += 15;
      state.essays += 1;
      alert("âœï¸ Essay qabul qilindi. +15 ball");
    }

    openPage("lugat");
  </script>
</body>
</html>
