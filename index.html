<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vorislar WebApp</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 16px;
    }

    h3 {
      color: #7dd3fc;
      margin-bottom: 8px;
    }

    .box {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
    }

    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #020617;
      border-top: 1px solid #1e293b;
      display: flex;
    }

    .menu button {
      flex: 1;
      border-radius: 0;
      background: transparent;
      color: #e5e7eb;
    }

    .menu button.active {
      background: #1e293b;
    }
  </style>
</head>

<body>
  <h1>ğŸ“˜ Vorislar</h1>

  <div class="box">
    <p>Telegram Web App ishlayapti âœ…</p>
    <p id="user"></p>
  </div>

  <div id="content" class="box"></div>

  <div class="menu">
    <button onclick="openPage('lugat')" class="active">ğŸ“˜ Lugâ€˜at</button>

  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    if (tg.initDataUnsafe?.user) {
      document.getElementById("user").innerText =
        "Foydalanuvchi: " + tg.initDataUnsafe.user.first_name;
    }

    const content = document.getElementById("content");

    function openPage(page) {
      document.querySelectorAll(".menu button").forEach(b => b.classList.remove("active"));
      event.target.classList.add("active");

      if (page === "lugat") {
        content.innerHTML = `
          <h3>ğŸ“˜ Lugâ€˜at</h3>

        `;
      }

      if (page === "test") {
        content.innerHTML = `
          <h3>ğŸ“ Test</h3>
          <p>Testlar, ball va reyting shu yerda boâ€˜ladi.</p>
        `;
      }

      if (page === "essay") {
        content.innerHTML = `
          <h3>âœï¸ Essay</h3>
          <p>Essay yozish va AI baholash (keyingi bosqich).</p>
        `;
      }

      if (page === "profil") {
        content.innerHTML = `
          <h3>ğŸ‘¤ Profil</h3>
          <p>Ballar, reyting, premium va sozlamalar.</p>
        `;
      }
    }

    function searchWord() {
      const word = document.getElementById("word").value.trim();
      const result = document.getElementById("result");

      if (!word) {
        result.innerHTML = "â— Soâ€˜z kiriting";
        return;
      }

      result.innerHTML = `
        <p><b>Soâ€˜z:</b> ${word}</p>
        <p><b>Maâ€™nosi:</b> (keyin API ulanadi)</p>
        <p><b>Sinonim:</b> â€”</p>
        <p><b>Antonim:</b> â€”</p>

    }

    openPage("lugat");
  </script>
</body>
</html>
