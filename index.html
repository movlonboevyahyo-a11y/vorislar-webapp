<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vorislar ‚Äî Testlar</title>

  <style>
    body {
      margin: 0;
      padding: 16px 16px 90px;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 12px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
      cursor: pointer;
      text-align: left;
    }

    button:hover {
      background: #1e293b;
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: #020617;
      border-top: 1px solid #1e293b;
    }

    .nav button {
      flex: 1;
      background: none;
      border: none;
      color: #e5e7eb;
      text-align: center;
    }

    .nav button.active {
      color: #38bdf8;
    }
  </style>
</head>

<body>

<h1>üìò Vorislar ‚Äî 1-blok testlar</h1>

<div id="content"></div>

<div class="nav">
  <button id="nav-test" class="active" onclick="openPage()">üìù Test</button>
</div>

<script>
/* =========================
   1-BLOK TESTLAR (ORIGINAL USLUB)
========================= */

const testBlock1 = [
  {
    question: "23. Asar nomi orqali qanday badiiy maqsad ifoda etilgan?",
    options: [
      "Aurelio Eskover o‚Äòz ishxonasida har doim o‚Äòz mijozlariga bir xil munosabatda bo‚Äòlishi bayon etilgan.",
      "Uninng kuni unga keladigan mijozlarga bog‚Äòliq bo‚Äòlganligi sababli bir xil bo‚Äòlmasligi ta‚Äôkidlangan.",
      "Doktor hayotida har kuni turli xildagi mijozlarning tashrif buyurishi va ular orqali uning munosabati ifodalangan.",
      "Doktorning kutilmaganda bunday vaziyatga duch kelgan kuni ifodalangan."
    ],
    answer: 2
  },
  {
    question: "24. Tish doktori obraziga mos to‚Äòg‚Äòri berilgan javobni aniqlang.",
    options: [
      "O‚Äòz vazifasiga nisbatan shoshqaloq inson.",
      "Bemehr ota timsoli sifatida gavdalangan.",
      "Mijozlarga nisbatan qilgan ishiga yarasha javob olgan shaxs.",
      "Manman insonligi sababli oxir-oqibat pushaymon bo‚Äòladi."
    ],
    answer: 2
  },
  {
    question: "25. Mayor obraziga mos ta‚Äôrif berilgan javobni aniqlang.",
    options: [
      "Qo‚Äòlidan kelgancha birovlarga yordam beruvchi shaxs.",
      "Bolaning yaqini bo‚Äòlmasa-da, unga nisbatan yaxshi muomalada bo‚Äòlgan inson.",
      "Insonlarning muomalasiga ko‚Äòra yondashadigan inson timsoli.",
      "Har qanday vaziyatdan chiqib keta oladigan makkor kishi."
    ],
    answer: 2
  },
  {
    question: "26. [1] raqami bilan ajratib ko‚Äòrsatilgan qismda qahramon holati qanday izohlangan?",
    options: [
      "Pul borasidagi muammolar sabab qayerga to‚Äòlanishini tushunmagan holati.",
      "Tutgan ishiga nisbatan qilingan achinish.",
      "Qilgan ishidan taajjublanganligi ta‚Äôkidlangan.",
      "Doktorning ishiga yarasha qilingan ta‚Äônaga ishora."
    ],
    answer: 3
  },
  {
    question: "27. [2] raqami bilan ajratib ko‚Äòrsatilgan gapda qanday uslubiy ma‚Äôno ifodalangan?",
    options: [
      "Lol qolish.",
      "Kinoya.",
      "Shikoyat.",
      "Istehzo."
    ],
    answer: 1
  }
];

/* =========================
   TEST DVJOKI (A/B/C/D)
========================= */

let current = 0;
let score = 0;
const letters = ["A", "B", "C", "D"];

function openPage() {
  document.getElementById("content").innerHTML = `
    <div class="card" id="quiz">
      <h3 id="question"></h3>
      <button class="option"></button>
      <button class="option"></button>
      <button class="option"></button>
      <button class="option"></button>
    </div>
  `;
  startTest(testBlock1);
}

function startTest(arr) {
  current = 0;
  score = 0;
  window.tests = arr;
  loadTest();
}

function loadTest() {
  if (current >= tests.length) {
    document.getElementById("quiz").innerHTML = `
      <h3>‚úÖ Test tugadi</h3>
      <p>Natija: <b>${score} / ${tests.length}</b></p>
    `;
    return;
  }

  const t = tests[current];
  document.getElementById("question").innerText = t.question;

  const opts = document.querySelectorAll(".option");
  opts.forEach((btn, i) => {
    btn.innerText = letters[i] + ") " + t.options[i];
    btn.onclick = () => {
      if (i === t.answer) score++;
      current++;
      loadTest();
    };
  });
}

openPage();
</script>

</body>
</html>
