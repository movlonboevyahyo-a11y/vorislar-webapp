<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vorislar â€” Ona tili</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px 16px 90px;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    h1 { color: #38bdf8; }
    h3 { color: #7dd3fc; }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
    }

    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #020617;
      border-top: 1px solid #1e293b;
      display: flex;
    }

    .menu button {
      flex: 1;
      background: transparent;
      color: #e5e7eb;
      border-radius: 0;
    }

    .menu button.active {
      background: #1e293b;
    }
  </style>
</head>

<body>

<h1>ğŸ“˜ Vorislar</h1>

<div class="card">
  <p id="user">Foydalanuvchi: â€”</p>
  <p>Ball: <b id="points">0</b></p>
</div>

<div class="card" id="content"></div>

<div class="menu">
  <button class="active" onclick="openPage('lugat', this)">ğŸ“˜ Lugâ€˜at</button>
  <button onclick="openPage('reyting', this)">ğŸ† Reyting</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const userName =
    tg.initDataUnsafe?.user?.first_name || "Guest";

  document.getElementById("user").innerText =
    "Foydalanuvchi: " + userName;

  let points = 0;
  const pointsEl = document.getElementById("points");
  const content = document.getElementById("content");

  function addPoint() {
    points++;
    pointsEl.innerText = points;
  }

  function openPage(page, btn) {
    document.querySelectorAll(".menu button")
      .forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    if (page === "lugat") {
      content.innerHTML = `
        <h3>ğŸ“˜ Lugâ€˜at</h3>
        <input id="word" placeholder="Soâ€˜z kiriting...">
        <button onclick="searchWord()">Qidirish</button>
        <div id="result" style="margin-top:12px;"></div>
      `;
    }

    if (page === "reyting") {
      content.innerHTML = `
        <h3>ğŸ† Reyting</h3>
        <ol>
          <li>Ali â€” 120 ball â†’ <b>20% Premium</b></li>
          <li>Vali â€” 95 ball â†’ <b>15% Premium</b></li>
          <li>Sami â€” 80 ball â†’ <b>10% Premium</b></li>
        </ol>
        <p style="margin-top:10px;">
          Sizning ballingiz: <b>${points}</b>
        </p>
      `;
    }
  }

  function searchWord() {
    const word = document.getElementById("word").value.trim();
    const result = document.getElementById("result");

    if (!word) {
      result.innerHTML = "â— Soâ€˜z kiriting";
      return;
    }

    addPoint();

    result.innerHTML = `
      <p><b>Soâ€˜z:</b> ${word}</p>
      <p><b>Maâ€™nosi:</b> Namuna maâ€™no (keyin API ulanadi)</p>
      <p><b>Sinonim:</b> â€”</p>
      <p><b>Antonim:</b> â€”</p>
      <p style="color:#22c55e;">+1 ball</p>
    `;
  }

  openPage("lugat", document.querySelector(".menu button"));
</script>

</body>
</html>
