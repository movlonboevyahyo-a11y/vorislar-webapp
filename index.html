<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milliy Sertifikat ‚Äî Test & Essay</title>

<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

header {
  background: #020617;
  padding: 14px;
  display: flex;
  justify-content: space-around;
}

header button {
  background: none;
  border: none;
  color: #e5e7eb;
  font-size: 16px;
  cursor: pointer;
}

header button.active {
  color: #38bdf8;
}

.section {
  display: none;
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.section.active {
  display: block;
}

h1 {
  text-align: center;
  color: #38bdf8;
}

.card {
  background: #020617;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
}

.option {
  border: 1px solid #334155;
  border-radius: 8px;
  padding: 10px;
  margin-top: 8px;
  cursor: pointer;
}

.option:hover {
  background: #1e293b;
}

.correct { background: #166534; }
.wrong { background: #7f1d1d; }

button.main {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #22c55e;
  color: #020617;
  font-weight: bold;
  cursor: pointer;
}

select, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background: #020617;
  color: #e5e7eb;
  border: none;
  border-radius: 8px;
}

textarea {
  height: 220px;
}

.result {
  background: #020617;
  padding: 15px;
  border-radius: 10px;
  margin-top: 15px;
  display: none;
}

.score {
  color: #facc15;
  font-size: 22px;
}
</style>
</head>

<body>

<header>
  <button id="btn-home" class="active" onclick="openSection('home', this)">üè† Bosh</button>
  <button id="btn-tests" onclick="openSection('tests', this)">üìù Testlar</button>
  <button id="btn-essays" onclick="openSection('essays', this)">‚úçÔ∏è Esselar</button>
  <button id="btn-profile" onclick="openSection('profile', this)">üë§ Profil</button>
</header>

<!-- BOSH -->
<div id="home" class="section active">
  <h1>Milliy Sertifikat Tayyorlov</h1>
  <div class="card">
    <p>
      Bu ilovada:
      <br>‚Ä¢ Testlar ishlaysiz
      <br>‚Ä¢ Esselar yozasiz
      <br>‚Ä¢ AI yordamida baholanadi
    </p>
  </div>
</div>

<!-- TESTLAR -->
<div id="tests" class="section">
  <h1>Testlar</h1>
  <div id="tests-container">
    <!-- testlar tests.js orqali shu yerga chiqadi -->
  </div>
</div>

<!-- ESSELAR -->
<div id="essays" class="section">
  <h1>Esselar</h1>
  <div id="essays-container">
    <!-- esselar essays.js orqali shu yerga chiqadi -->
  </div>
</div>

<!-- PROFIL -->
<div id="profile" class="section">
  <h1>Profil</h1>
  <div class="card">
    <p>Test ball: <b><span id="testScore">0</span></b></p>
    <p>Essay ball: <b><span id="essayScore">0</span></b></p>
  </div>
</div>

<!-- TASHQI JS FAYLLAR -->
<script src="essays.js"></script>
<script src="tests.js"></script>

<script>
function openSection(id, btn) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('header button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}
</script>

</body>
</html>
